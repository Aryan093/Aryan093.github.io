<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }
        .person {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .person img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 0 auto 10px;
        }
        h2 {
            margin: 0;
        }
        p {
            font-style: italic;
            color: #777;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">About Us</h1>
    <div>
        <p>
            We are 2nd year Computer Science and Engineering students from Pandit Deendayal Energy University.
        </p>
    </div>
    <div class="container">
        <div class="person">
            <img src="dummy_image1.jpg" alt="Person 1">
            <h2>John Doe</h2>
            <p>Frontend Developer</p>
        </div>
        <div class="person">
            <img src="dummy_image2.jpg" alt="Person 2">
            <h2>Jane Smith</h2>
            <p>Backend Developer</p>
        </div>
    </div>
    <div class="container">
        <div class="person">
            <img src="dummy_image3.jpg" alt="Person 3">
            <h2>Mary Johnson</h2>
            <p>UI/UX Designer</p>
        </div>
        <div class="person">
            <img src="dummy_image4.jpg" alt="Person 4">
            <h2>Michael Brown</h2>
            <p>Data Scientist</p>
        </div>
    </div>
    <div class="container">
        <div class="person">
            <img src="dummy_image5.jpg" alt="Person 5">
            <h2>Susan Lee</h2>
            <p>Project Manager</p>
        </div>
        <div class="person">
            <img src="dummy_image6.jpg" alt="Person 6">
            <h2>David Wilson</h2>
            <p>QA Tester</p>
        </div>
    </div>
</body>
</html>
